{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Edit Task</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary w-100">Update Task</button>
        </form>
    </div>
</div>
{% endblock %}
